<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, '.SFNSText-Regular', sans-serif;
  color: #fff;  
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  font-size: 1.5rem;  
}

p {
  font-size: 1rem;
}

@media (max-width: 600px) {
  .container {
    padding: 10px;  
  }
  
  h2 {
    font-size: 1.25rem;
  }
  
  p {
    font-size: .85rem;
  } 
}

</style>

</head>

<body>

<div class="container">

<h2>Read Text File</h2>  

<p id="content"></p>

</div>

<script>

fetch('changelog.txt')
  .then(response => response.text())
  .then(data => {
    document.getElementById('content').innerText = data;
  })
  .catch(error => console.error(error));
   
</script>

</body>
</html>
